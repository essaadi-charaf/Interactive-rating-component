<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- bootstrap 5 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Start State  -->
        <div class="card">
            <div class="rounded">
                <img
                    src="images/icon-star.svg"
                    class="card-img-top"
                    alt="..."
                />
            </div>

            <div class="card-body">
                <h5 class="card-title">How did we do?</h5>
                <h6 class="card-subtitle mb-2">
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </h6>
                <div class="pagi mb-3">
                    <div class="rounded">
                        <p class="text-center card-text">1</p>
                    </div>
                    <div class="rounded">
                        <p class="text-center card-text">2</p>
                    </div>
                    <div class="rounded">
                        <p class="text-center card-text">3</p>
                    </div>
                    <div class="rounded">
                        <p class="text-center card-text">4</p>
                    </div>
                    <div class="rounded">
                        <p class="text-center card-text">5</p>
                    </div>
                </div>

                <a href="#" class="btn">SUBMIT</a>
            </div>
        </div>
        <!-- End State  -->

        <!-- bootstrap 5 -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
            defer
        ></script>
    </body>
</html>
